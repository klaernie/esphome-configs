esphome:
  name: eth_dmx
  platform: ESP32
  board: nodemcu-32s
  #platformio_options:
  #upload_speed: 115200

  includes:
    - audio-reactive-led-strip/audio-reactive-led-strip
    - audio-reactive-led-strip/esphome-music-leds

  on_boot:
    priority: 100
    then:
      - output.set_level:
          id: dmx_ch1_brightness
          level: 100%
      - output.set_level:
          id: dmx_ch2_brightness
          level: 100%
      - output.set_level:
          id: dmx_ch3_brightness
          level: 100%
      - output.set_level:
          id: dmx_ch4_brightness
          level: 100%
      - output.set_level:
          id: dmx_ch1_mode
          level: 0%
      - output.set_level:
          id: dmx_ch2_mode
          level: 0%
      - output.set_level:
          id: dmx_ch3_mode
          level: 0%
      - output.set_level:
          id: dmx_ch4_mode
          level: 0%

