    rgb_order: BRG
    name: "Fake FastLED WS2811 Light"
    internal: true

custom_component:
  - lambda: |-
      auto my_music_leds = new MusicLeds(
        12,     /* num of pixels */
        0.0035, /* threshold */
        15,     /* ws pin */
        14      /* data piG */
      );
      App.register_component(my_music_leds);
      return {my_music_leds};
    components:
      - id: music_leds
