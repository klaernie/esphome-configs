esphome:
  name: irmote
  platform: ESP8266
  board: esp12e
  #platformio_options:
  #upload_speed: 115200
  esp8266_restore_from_flash: yes


wifi:
  ssid: !secret wifi-ssid
  password: !secret wifi-pwd

  use_address: irmote.ak-online.be

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "IR-Remote Fallback Hotspot"
    password: "h4GKBUNL9pAE"

mdns:
  disabled: true

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
#api:

mqtt:
  broker: mqtt.ak-online.be
  discovery: true
  topic_prefix: esphome/irmote

ota:

web_server:
  port: 80

sensor:
    - platform: wifi_signal
      name: "WiFi Signal ESP IRmote"
      update_interval: 60s

remote_receiver:
  id: IRRX
  pin:
    number: GPIO04
    inverted: True
  dump: all

remote_transmitter:
  id: IRTX
  pin: GPIO05
  carrier_duty_percent: 50

switch:
  - platform: template
    name: Test-ClimateState
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x1218
          command: 0x2110
    turn_off_action:
      - remote_transmitter.transmit_nec:
          address: 0x1218
          command: 0x80B0
  - platform: template
    name: TestTrigger
    turn_on_action:
      - remote_transmitter.transmit_panasonic:
          address: 0x4004
          command: 0x100BCBD
  - platform: template
    name: Test-tvon
    turn_on_action:
      - light.turn_on: status
      - remote_transmitter.transmit_samsung:
          data: 0xE0E040BF
      - delay: 0.2s
      - light.turn_off: status

output:
  - platform: gpio
    pin: GPIO02
    id: out_led
    inverted: true

light:
  - platform: binary
    id: status
    #name: "Status LED"
    output: out_led
