esphome:
  name: ssr
  platform: ESP8266
  board: esp12e
  esp8266_restore_from_flash: yes

wifi:
  ssid: !secret wifi-ssid
  password: !secret wifi-pwd

#  use_address: esp-balkony.ak-online.be

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "SSR Fallback Hotspot"
    password: "h4GKBUNL9pAE"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
#api:

mqtt:
  broker: mqtt.ak-online.be
  discovery: true
  topic_prefix: esphome/ssr

ota:

web_server:
  port: 80

sensor:
  - platform: wifi_signal
    name: "WiFi Signal ESP SSR"
    update_interval: 60s

light:
  - platform: binary
    name: Herrnhuter
    id: herrnhuter
    output: ssr
    on_turn_on:
      - light.turn_on:
          id: status
    on_turn_off:
      - light.turn_off:
          id: status

  - platform: binary
    id: status
    output: out_led

output:
  - platform: gpio
    pin: GPIO02
    id: out_led
    inverted: true

  - platform: gpio
    id: ssr
    pin: GPIO13
